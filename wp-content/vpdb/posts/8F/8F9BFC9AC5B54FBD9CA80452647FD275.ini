<h2>You Say \"Nerd\" Like It's A Bad Thing...</h2>
It is my belief that nerds make the best kind of workers because we're not afraid to try. We don't let a lack of knowledge stand in our way. We open up Google, find out what we need to learn and make ourselves experts. Designers have the pen, digital guys have code and the account service client whisperers keep it all running smoothly. But only a true marketing nerd will learn how to do it all. And when the next latest-and-greatest medium comes out, we'll be standing there saying \"Let's give it a try!\"
&nbsp;
[/et_pb_blurb][et_pb_divider admin_label=\"Divider\" color=\"#333999\" show_divider=\"on\" module_id=\"20\" /][/et_pb_column][/et_pb_row][et_pb_row][et_pb_column type=\"2_3\"][et_pb_text admin_label=\"Text\" background_layout=\"light\" text_orientation=\"left\"]
<h2>Experience</h2>
[/et_pb_text][et_pb_tabs admin_label=\"Tabs\"][et_pb_tab title=\"Saint Louis University\"]
<strong>Digital Marketing Coordinator, Saint Louis University, St. Louis, MO - </strong><em>January 2014 to Present</em>
<ul>
 	<li>Lead digital marketing, content, email, and social media campaigns for the John Cook School of Business.</li>
 	<li>Implemented content marketing strategies and calendars. Organically increased audience 40% and reach 85%.</li>
 	<li>Create and manage content for digital channels, including blogs, press releases, infographs, and video content.</li>
 	<li>Increased site traffic by 20% year to date, with peak increases in social, email, and organic search traffic.</li>
 	<li>Introduced social media to our digital marketing spend. Implemented Facebook and LinkedIn promoted posts, gained above average interactions and click-through-rates, and tracked conversions for our MBA program.</li>
 	<li>Manage employees and vendors, work with both internal teams and outside agencies to expand efforts.</li>
 	<li>Maintain digital brand standards and website, focus on content accuracy, SEO, and conversion analytics.</li>
</ul>
[/et_pb_tab][et_pb_tab title=\"The Able Few\"]
<b>Account / Marketing Manager, The Able Few, St. Louis, MO - </b><i>November 2012 - November 2013</i>
<ul>
 	<li>Managed marketing for digital firm, including B2B efforts, social media, press releases, and event planning.</li>
 	<li>Worked in a continuous release cycle, where many hands were on a single project and concerted contact with the client was required to maintain the expected level of accuracy and excellence in our products.</li>
 	<li>Developed business plans, site maps, and feature release timelines for web applications that have been featured at South By Southwest, Mashable.com, and other tech events and publications.</li>
 	<li>Expanded outreach and followed various paths to connect with new business, including creating responses to RFP’s, creating formal proposals for new projects, and attending networking events and one-on-one meetings.</li>
</ul>
[/et_pb_tab][et_pb_tab title=\"CTM Media Group\"]
<b>Account Manager, CTM Media Group, St. Louis, MO </b><i>October 2011 - November 2012</i>
<ul>
 	<li>Managed over 400 traditional and digital advertising placements for an array of clients, from tourist attractions and hotels to athletic teams and arenas, Fortune 500 companies, and nightlife spots.</li>
 	<li>Introduced a new digital marketing medium to the St. Louis area. Facilitated placement in high end hotels and premium attractions. Increased digital reach in the St. Louis area to 2.5 million visitors annually.</li>
 	<li>Created and presented analytical reports and research studies for our clients, showing where their marketing plan succeeded and giving insight on how to improve when needed.</li>
</ul>
[/et_pb_tab][et_pb_tab title=\"50 in the 314\"]
<b>Project Manager and Designer, 50 in the 314 (Freelance Consultancy) - </b><i>January 2010  - Present</i>
<ul>
 	<li>Consultant / Designer / Digital Manager for area advertising agencies, startup businesses, and charities. Clients include Scorch Agency, Osborn &amp; Barr, Infuz, Anheuser-Busch, Tom Schweich's Campaign, and the MS Society</li>
 	<li>Went one-on-one to discover needs, develop strategies, and execute digital / traditional marketing plans.</li>
 	<li>Worked with brands ranging from high-end liquor and retail stores to non-for-profits and political campaigns.</li>
</ul>
[/et_pb_tab][et_pb_tab title=\"Anheuser-Busch\"]
<b>Consumer Hospitality Rep, Anheuser-Busch, St. Louis, MO - </b><i>September 2006 - September 2011</i>
<ul>
 	<li>Acted as brand ambassador for guests of Anheuser-Busch at the St. Louis Tour Center.</li>
 	<li>Led tours of the brewery complex, educating visitors about the Anheuser-Busch brand and their portfolio.</li>
 	<li>Coordinated projects among the staff, kept programs and day to day tasks running smoothly and efficiently.</li>
 	<li>Promoted to Guest Service Specialist in fall of 2008.<i> </i></li>
</ul>
