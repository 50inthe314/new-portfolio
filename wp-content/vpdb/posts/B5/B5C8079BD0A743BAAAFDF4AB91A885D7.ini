For internal marketing towards our students, we implemented contests to help promote events and awareness of our programs to undecided undergrads. One of our most successful contests was our Leadership Ethics And Policy Challenge (The LEAP Challenge). Students would gain entries for this raffle by attending events relating to ethics and corporate policy, the specialization of the Emerson Leadership Institute. They would prove they would prove their attendance by taking a selfie at the event in front of our LEAP Challenge Posters. We used a service to gather all of the entries by hashtag, and randomly selected winners who received iPads. We had really good returns; about 3/4 of the students who entered went to the eight events required to win the iPad, and our competitors included a good selections of students from inside and outside of the Cook School.
[tabs slidertype=\"images\" fx=\"slide\"] [imagetab width=\"600\" height=\"\"]<<[site-url]>>/wp-content/uploads/2015/11/Screen-Shot-2015-07-05-at-7.28.34-PM.jpg[/imagetab] [imagetab width=\"600\" height=\"\"]<<[site-url]>>/wp-content/uploads/2015/11/img48411-copy-470.jpg[/imagetab] [imagetab width=\"600\" height=\"\"]<<[site-url]>>/wp-content/uploads/2015/11/Screen-Shot-2015-07-05-at-7.29.03-PM.jpg[/imagetab] [imagetab width=\"600\" height=\"\"]<<[site-url]>>/wp-content/uploads/2015/11/dsc0498lg-470.jpg[/imagetab] [/tabs]
After seeing our success in organic social, our dean wanted to try paid ads for our graduate programs, as a way to compliment our paid search effort and to add a push digital marketing tool to our pull strategy. This took some trial and error to get right. We first started with a general \"Apply Today\" message that got a good number of impressions, especially when we attached a gimmick to the post (resolution posts in January), but we just were not sending traffic to the site that was converting. <strong>We realized that, surprisingly, people won’t spend thousands of dollars on an MBA program just from a Facebook post.</strong> We retooled, made these ads not about applications, but attendance to our information sessions.
We used these ads to point potential students to our monthly sessions, which had really strong conversion numbers in itself. We boosted posts on Facebook and LinkedIn; Facebook because we had our strongest audience there and expanded targeting options, and LinkedIn for the qualified candidates and job/career improvement aspect of the network. We also ran the ads in 2-3 week periods, not continuous, in order to get more spend closer to our sessions. <strong>These ads acted more like a reminder about our info sessions, and soon helped drive attendance, which turned to applications for our programs.</strong> Our budget was small for these ads, but because of the nature of the programs, our target market was also small, so we spent like we had a bigger budget and these small wins matriculated into apps. We also kept narrowing down our target market, including specialized ads targeting people at companies who offer tuition remission, which really helped jump our info session numbers when close to application time. This also moved into a social buy strategy for our events on campus, like our Deans Breakfast and our speciality conferences.
