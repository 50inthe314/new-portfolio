post_content = "<img class=\"aligncenter size-full wp-image-448\" src=\"<<[site-url]>>/wp-content/uploads/2015/11/Screen-Shot-2015-07-05-at-6.25.02-PM.jpg\" alt=\"Screen Shot 2015-07-05 at 6.25.02 PM\" width=\"477\" height=\"526\" />
The Cook School of Business at Saint Louis University was a case of too many cooks with too many tool. Departments had their own accounts to go along with our master accounts, which caused a lot of seldom used platforms and dead air. When you’re a second-tier brand under a main brand, your audience already more specific and takes more effort to grow. Because of this, we decided to prune some of the accounts and turn our social voices into efficient content-sharing machines. <strong>By sticking to Facebook, Twitter, and LinkedIn and setting up a school-wide content calendar our audience grew by 40% and reach 85% in a year.</strong> In addition to our main accounts, I also acted as a manager and advisor for the departmental accounts that we allowed to continue, either because of a large audience in place (Entrepreneurship) or being locked into the internal SLU audience, like student groups. I approved their content calendars and consulted on their usage to make sure they stayed active and the content stayed fresh..
We also switched our social media manager to Hootsuite, which allowed us to give access of our social media accounts to students for events and study abroad trips. Students were introduced with a blog post and assigned a special hashtag to sign their posts with so our audience knew that this was coming from their point of view. Using Hootsuite, we created a workflow that allowed us to approve posts and fix the minimal mistakes that did happen (usually spelling and grammar). This allowed for some really unique social content, including student perspectives of university life straight from their POV, and helped to give our brand a voice outside of a news aggregator.
