option_value["readme"]["sections"]["description"] = "<p>This plugin was designed to simply update any GitHub hosted WordPress plugin or theme. Currently, plugins or themes hosted on GitHub, Bitbucket, GitLab, or Gitea are also supported. Additionally, self-hosted installations of GitHub or GitLab are supported. It also allows for remote installation of plugins or themes into WordPress.</p>
<p>Your plugin or theme <strong>must</strong> contain a header in the style.css header or in the plugin's header denoting the location on GitHub. The format is as follows.</p>
<pre><code>GitHub Plugin URI: afragen/github-updater
GitHub Plugin URI: https://github.com/afragen/github-updater</code></pre>
<p>or</p>
<pre><code>GitHub Theme URI: afragen/test-child
GitHub Theme URI: https://github.com/afragen/test-child</code></pre>
<p>...where the above URI leads to the <strong>owner/repository</strong> of your theme or plugin. The URI may be in the format <code>https://github.com/&lt;owner&gt;/&lt;repo&gt;</code> or the short format <code>&lt;owner&gt;/&lt;repo&gt;</code>. You do not need both. Only one Plugin or Theme URI is required. You <strong>must not</strong> include any extensions like <code>.git</code>.</p>
<p>The following headers are available for use depending upon your hosting source.</p>
<h3>GitHub</h3>
<ul>
<li>GitHub Plugin URI</li>
<li>GitHub Theme URI</li>
<li>GitHub Languages</li>
</ul>
<h3>Bitbucket</h3>
<ul>
<li>Bitbucket Plugin URI</li>
<li>Bitbucket Theme URI</li>
<li>Bitbucket Languages</li>
</ul>
<h3>GitLab</h3>
<ul>
<li>GitLab Plugin URI</li>
<li>GitLab Theme URI</li>
<li>GitLab Languages</li>
<li>GitLab CI Job</li>
</ul>
<h3>Gitea</h3>
<ul>
<li>Gitea Plugin URI</li>
<li>Gitea Theme URI</li>
<li>Gitea Languages</li>
</ul>"
