option_value["changes"] = "<h4>[unreleased]</h4>
<ul>
<li>use new constant for assets</li>
<li>update error checking for <code>WP_Error</code> response from <code>wp_remote_get()</code></li>
<li>updated to use Bitbucket API 2.0 where appropriate</li>
<li>refactor API calls with new <code>trait API_Common</code></li>
<li>attempted to update <code>class Bitbucket_Server_API</code>, please let me know if I made ðŸ’©</li>
<li>refactor release asset and AWS download link code</li>
<li>use action hook <code>requests-requests.before_redirect</code> to get AWS redirect URL</li>
<li>fix for <a href=\"https://github.com/afragen/github-updater/pull/721\">creating proper GitHub Enterprise base URL</a>, oops. Thanks @rlindner</li>
</ul>
<h4>8.3.1 / 2018-09-13</h4>
<ul>
<li>created <code>class Bootstrap</code> to setup plugin loading</li>
<li>fixed issue with <code>load_plugin_textdomain()</code> not loading completely (now loading in <code>init</code> hook), thanks @pnoeric and @garrett-eclipse</li>
</ul>
<h4>8.3.0 / 2018-09-12</h4>
<ul>
<li>test to ensure <code>file_put_contents()</code> works</li>
<li>overwrite <code>tmp-readme.txt</code> instead of delete</li>
<li>delete <code>tmp-readme.txt</code> on uninstall</li>
<li>switched check for user privileges to <code>update_{plugins|themes}</code> and <code>install_{plugins|themes}</code></li>
<li>refactored addition of Install tabs for specific privileges</li>
<li>switch <code>repo -&gt; slug</code> and <code>slug -&gt; file</code> in plugin/theme objects for more consistency with WP core</li>
<li>add <code>override</code> query arg for RESTful updates to specific tags</li>
<li>refactor to remove redundancy between rollback and branch switch</li>
<li>fixed incorrect update notification after update, fixes <a href=\"https://github.com/afragen/github-updater/issues/698\">#698</a></li>
<li>fixed to only load <code>Settings</code> on appropriate pages, fixes <a href=\"https://github.com/afragen/github-updater/issues/711\">#711</a></li>
<li>fixed issue where saving options during background updating could cause some checkbox options to be cleared, <a href=\"https://github.com/afragen/github-updater/commit/5d68ea54385a2fe62093e25ef42672bbfd504f89\">5d68ea5</a></li>
<li>updated error handling of Singleton factory</li>
<li>added remote install from a zipfile, remote URL or local file</li>
<li>added 'git' and directly declare 'type' in <code>class Plugin|Theme</code></li>
<li>started to add language pack support for Gitea</li>
<li>use WPCS 1.1.0</li>
</ul>
<h4>8.2.1 / 2018-07-22</h4>
<ul>
<li>fixed setting of <code>Requires PHP</code> header in <code>API::set_readme_info()</code></li>
</ul>
<h4>8.2.0 / 2018-07-15</h4>
<ul>
